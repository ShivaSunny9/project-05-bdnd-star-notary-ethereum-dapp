<!DOCTYPE html>
<html>
<head>
  <title>StarNotary DAPP</title>
  <link href='https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/solar/bootstrap.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<style>
  input {
    display: block;
    margin-bottom: 12px;
  }

  .content {
    margin-top: 4rem;
  }
</style>
<body>
  <div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a href="../" class="navbar-brand"><i class="fab fa-ethereum"></i> Star Notary Token dApp <i class="fas fa-star"></i></a>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://ethereum.org" target="_blank">Powered By: <i class="fab fa-ethereum"></i> Ethereum</a>
          </li>
        </ul>

      </div>
    </div>
  </div>

  <div class="container content">
    <div class="row">

      <div class="col-lg-6">      
        <h1>Create a Star</h1>

        <label for="starName">Star Name:</label><input type="text" id="starName"></input>
        <label for="starId">Star ID:</label><input type="text" id="starId"></input>
        <button class="btn btn-primary" id="createStar" onclick="App.createStar()">Create Star</button>
      </div>

      <div class="col-lg-6">
        <h1>Look up a Star</h1>        
        <label for="name">Star ID:</label><input type="text" id="lookid"></input>
        <button onclick="App.lookUp()" class="btn btn-primary">Look Up a Star</button>
      </div>
    </div>

    <div class="row content">
      <div class="jumbotron col-lg-12">
        <h1 class="lead"><span id="status"></span></h1>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
